services:
  db:
    image: postgres:16
    container_name: ${COMPOSE_NAME:-rails_multitenant}_db
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-rails_seed_multitenant_development}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - COMPOSE_NAME=${COMPOSE_NAME:-rails_multitenant}
    container_name: ${COMPOSE_NAME:-rails_multitenant}_web
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    working_dir: /app
    environment:
      - DATABASE_HOST=db
      - DATABASE_USERNAME=${DATABASE_USERNAME:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_NAME=${DATABASE_NAME:-rails_seed_multitenant_development}
      - RAILS_ENV=${RAILS_ENV:-development}
      - RACK_ENV=${RACK_ENV:-development}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-development_secret_key_base_min_30_chars_long}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-development_jwt_secret_key}
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  # Solid Queue worker for background jobs (database-backed)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - COMPOSE_NAME=${COMPOSE_NAME:-rails_multitenant}
    container_name: ${COMPOSE_NAME:-rails_multitenant}_worker
    command: bundle exec rake solid_queue:start
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    working_dir: /app
    environment:
      - DATABASE_HOST=db
      - DATABASE_USERNAME=${DATABASE_USERNAME:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_NAME=${DATABASE_NAME:-rails_seed_multitenant_development}
      - RAILS_ENV=${RAILS_ENV:-development}
      - RACK_ENV=${RACK_ENV:-development}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-development_secret_key_base_min_30_chars_long}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-development_jwt_secret_key}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  bundle_cache:
